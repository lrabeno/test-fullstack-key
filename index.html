<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="demo-div">
        <h1>DEMO</h1>
      </div>
      <div class="btn-div">
        <button class="btn">Click Here to change colors!</button>
      </div>
    </div>
    <div class="img-container">
      <img
        class="dog-photo"
        src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
      />
      <div class="p-container">
        <p>
          Send help because this is not working out like I imagined! Why are you
          not going to the right side?? Come on, move! I make a change in one
          part and now the entire thing is shifting. Ok it's much better now...
          Please don't break.
        </p>
      </div>
    </div>

    <script>
      const btn = document.querySelector(".btn");

      function changeColor() {
        btn.classList.toggle("blue");
      }
      btn.addEventListener("click", changeColor);
    </script>
  </body>
</html>
